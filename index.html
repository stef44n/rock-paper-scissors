<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // PseudoCode
        // 1. Create variables: r/p/s

        const rock = 'rock'
        const paper = 'paper'
        const scissors = 'scissors'

        let options = [rock, paper, scissors];

        // 2. Computer picks a random variable

        const invalidPick = 'Please select a valid answer'


        let win = 'You win!'
        let tie = 'It\'s a tie!'
        let loss = 'You lose!'

        // 4. Play one round and announce the winner

        let playerScore = 0;
        let computerScore = 0;
        let totalScore = 0;

        const winPoints = 1;
        const tiePoints = 0;
        const lossPoints = -1;

        let gamesPlayed = 0;

        function playRound() {
            let randOptions = options[Math.floor(Math.random() * options.length)];

            function computerPlay() {
                return randOptions
            }
            console.log(`Computer has picked: ${computerPlay()}`)

            function userPlay() {
                let userInput = prompt('Rock, Paper, or Scissors?', 'r/p/s')

                function userPick() {
                return userInput.toLowerCase()
                }
                console.log(`User has picked: ${userPick()}`)

                let userPICK = userPick();

                if ((userPICK === 'rock') || (userPICK === 'r')) {
                    return rock;
                } else if ((userPICK === 'paper') || (userPICK === 'p')) {
                    return paper;
                } else if ((userPICK === 'scissors') || (userPICK === 's')) {
                    return scissors;
                } else {
                    return invalidPick;
                }
            }

            let playSel = userPlay()
            let compSel = computerPlay()


            if (playSel === compSel) {
                return tieRound();
            } else if (((playSel === 'rock') && (compSel === 'scissors')) || 
            ((playSel === 'paper') && (compSel === 'rock')) ||
            ((playSel === 'scissors') && (compSel === 'paper'))) {
                return winRound();
            //} else if (playSel === invalidPick) {
            //    return prompt('R/P/S?', ''); **this would need to loop back up to playRound and repeat - might update it later**
            } else {
                return loseRound(); // invalid selection also returns a loss which is fair enough
            }
        }
        console.log(`Your score is: ${playRound()}`)
        console.log(`Games played: ${gamesPlayed}`)
        console.log(`Current score: ${playerScore}`)

        // 5. Repeat 5 times

        function winRound() {
            console.log(win);
            gamesPlayed += 1;
            return playerScore += winPoints;
        }

        function tieRound() {
            console.log(tie);
            gamesPlayed += 1;
            return playerScore += tiePoints;
        }

        function loseRound() {
            console.log(loss);
            gamesPlayed += 1;
            return playerScore += lossPoints;
        }


 
        // 6. Store results and announce winner after 5 rounds
    </script>
