    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // PseudoCode
        // 1. Create variables: r/p/s

        const rock = 'rock'
        const paper = 'paper'
        const scissors = 'scissors'

        let options = [rock, paper, scissors];

        // 2. Computer picks a random variable

        let randOptions = options[Math.floor(Math.random() * options.length)];

        function computerPlay() {
            return randOptions
        }
        //console.log(computerPlay())

        // 3. User picks a variable (case insensitive)

        let userInput = prompt('Rock, Paper, or Scissors?', 'r/p/s')

        function userPlay() {
            return userInput.toLowerCase()
        }
        //console.log(userPlay())

        function oneGame() {
            if ((userPlay() === 'rock') || (userPlay() === 'r')) {
                return rock;
            } else if ((userPlay() === 'paper') || (userPlay() === 'p')) {
                return paper;
            } else if ((userPlay() === 'scissors') || (userPlay() === 's')) {
                return scissors;
            } else {
                let newPrompt = 'Please select a valid answer'
                return newPrompt;
            }
        }
        console.log(oneGame())

        // 4. Play one round and announce the winner

    </script>
