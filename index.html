<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // PseudoCode
        // 1. Create variables: r/p/s

        const rock = 'rock'
        const paper = 'paper'
        const scissors = 'scissors'

        let options = [rock, paper, scissors];

        // 2. Computer picks a random variable

        let randOptions = options[Math.floor(Math.random() * options.length)];

        function computerPlay() {
            return randOptions
        }
        console.log(computerPlay())

        // 3. User picks a variable (case insensitive)

        let userInput = prompt('Rock, Paper, or Scissors?', 'r/p/s')

        function userPick() {
            return userInput.toLowerCase()
        }
        //console.log(userPick())

        const invalidPick = 'Please select a valid answer'

        function userPlay() {
            if ((userPick() === 'rock') || (userPick() === 'r')) {
                return rock;
            } else if ((userPick() === 'paper') || (userPick() === 'p')) {
                return paper;
            } else if ((userPick() === 'scissors') || (userPick() === 's')) {
                return scissors;
            } else {
                return invalidPick;
            }
        }
        console.log(userPlay())

        let playerSelection = userPlay()
        let computerSelection = computerPlay()

        let win = 'You win!'
        let tie = 'It\'s a tie!'
        let loss = 'You lose!'

        // 4. Play one round and announce the winner

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return tie;
            } else if (((playerSelection === 'rock') && (computerSelection === 'scissors')) || 
            ((playerSelection === 'paper') && (computerSelection === 'rock')) ||
            ((playerSelection === 'scissors') && (computerSelection === 'paper'))) {
                return win;
            //} else if (playerSelection === invalidPick) {
            //    return prompt('R/P/S?', ''); **this would need to loop back up to playRound and repeat - might update it later**
            } else {
                return loss; // invalid selection also returns a loss which is fair enough
            }
        }
        console.log(playRound(playerSelection, computerSelection))

        // 5. Repeat 5 times
        // 6. Store results and announce winner after 5 rounds
    </script>
</body>
</html>
